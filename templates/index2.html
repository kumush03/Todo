{% extends 'base.html' %}
{% block title %}{% endblock %}



{% block content %}
    </div>
        <div class="container">
            <h1 class="text-center mt-5">ToDo</h1>

        <form action="create/" method='POST'>
            {% csrf_token %}

            <div class="mb-3">
         
                <label for="exampleFormControlInput1" class="form-label">Название задачи</label>
         
         
                <input type="text"value="{{todo.title}}" class="form-control" id="exampleFormControlInput1" required name="title" placeholder="Название задачи" >
         
         
            </div>
         
         
            <div class="mb-3">
         
         
            <label for="exampleFormControlInput1" class="form-label">Описание задачи</label>
         
         
            <input type='text' value="{{todo.describtion}}" class="form-control" id="exampleFormControlInput1" name="describtion" required  >
         
         
            </div>
         
         
            <button type="submit" class="btn btn-primary">Сохронить</button>
          
         
        </form>





        <h1 class="text-center mt-5">Список всех задач:</h1>

                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Изменить</th>
                <th scope="col">Удалить</th>

              </tr>
            </thead>
            <tbody>
